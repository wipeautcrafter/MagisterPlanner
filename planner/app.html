<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MagisterPlanner</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/master.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="loader"><div class="spinner">&#9881;</div></div>

    <div class="row">
      <div id="main" class="col">
        <nav class="navbar navbar-dark bg-dark">
          <button class="btn close" onclick="window.toTray()">&times;</button>
          <a class="navbar-brand mx-auto" href="#"> MagisterPlanner <span class="badge badge-pill badge-danger">1</span></a>
          <button class="btn hamburger-btn" data-toggle="collapse" data-target=".main-collapse"><div>&#9776;</div></button>
        </nav>
        <div id="planner" class="main-collapse collapse">
          Planner
        </div>
        <div id="schedule" class="main-collapse collapse show">
          <div class="container mt-3 days-scale-container">
            <ul class="scale-days pagination justify-content-center"></ul>
          </div>
          <div class="schedule-wrapper">
            <table class="table">
              <thead>
                <tr>
                  <th>Hour</th>
                  <th>Description</th>
                  <th>Flags</th>
                </tr>
              </thead>
              <tbody id="schedule-body">
                <tr>
                  <th>-</th>
                  <td>-</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="editor" class="col d-none d-lg-block">
          Editor
        </div>
      </div>
    </div>
  </body>
</html>
