<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Please Sign In</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/master.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand icon-gray" href="#">
        <img src="img/logo.png" height="30px">
      </a>
      <button class="btn close ml-auto" onclick="window.close()">&times;</button>
    </nav>
    <div class="container login-container mt-4">
      <div>
        <label for="school">School</label>
        <input id="school" class="form-control">
        <ul class="autocomplete bg-dark"></ul>
      </div>
      <div class="mt-3">
        <label for="username">Username</label>
        <input id="username" class="form-control">
      </div>
      <div class="mt-3">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control">
      </div>
      <button class="btn btn-dark btn-block mt-5" id="login">Login <span class="spinner">&#9881;</span></button>
      <div class="custom-control custom-checkbox mt-1">
        <input type="checkbox" class="custom-control-input" id="remember" checked>
        <label class="custom-control-label" for="remember">Remember me</label>
      </div>
    </div>
  </body>
</html>
